<!-- Modal -->
<div class="modal {{$ctrl.modalState}}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{$ctrl.modalTitle}}</h5>
        <button type="button" class="close" ng-click="$ctrl.close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group" ng-repeat="item in $ctrl.modalContent" ng-if="item.type !== 'hidden'">
          <label> {{item.label}}</label>
          <input ng-if="item.type==='text'" type="text" class="form-control" ng-model="item.value" >
          <input ng-if="item.type==='email'" type="email" class="form-control" ng-model="item.value" >
          <input ng-if="item.type==='password'" type="password" class="form-control" ng-model="item.value" >
          <select ng-if="item.type==='select'" class="form-control" ng-model="item.value"
          ng-options="option.value as option.name for option in item.option"
          >
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" ng-click="$ctrl.close()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="$ctrl.save()">
          <span ng-show="$ctrl.saveState">
            <i class="fa fa-times text-danger"></i>
          </span>
          <span ng-show="$ctrl.loading">
            <i class="fa fa-spinner"></i>
          </span>
          Save changes</button>
      </div>
    </div>
  </div>
</div>
